<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="AdminAboutUs.css">
    <title>About Us Form</title>
    </head>
<body class="main">
    <div class="container">
        <h1>About Us</h1>
        <form action="AboutUs" method="POST">
            <label for="aboutUsContent">Enter About Us Details (500-750 words):</label>
            <textarea id="aboutUsContent" name="aboutUsContent" required></textarea>
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
